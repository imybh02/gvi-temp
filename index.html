<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>GVI for Visionaries</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    </head>
    <body>

        <!--========== SCROLL TOP ==========-->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>

        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">Gita For Visionaries Initiative</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Join Us</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>

                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--========== HOME ==========-->
            <section class="home" id="home">
                <div class="home__container bd-container bd-grid">
                    <div class="home__data">
                        <h1 class="home__title">Website <br>Under Process</h1>
                        <h2 class="home__subtitle">Coming Soon...</h2>
                    </div>
                </div>
            </section>
            




            <!--========== CONTACT US ==========-->
            <section class="contact section bd-container" id="contact">
                <div class="contact__container bd-grid">
                    <div class="contact__data">
                        <span class="section-subtitle contact__initial">For Queries</span>
                        <h2 class="section-title contact__initial">Contact us</h2>
                        <p class="contact__description">Message us and we will get back to you.</p>
                    </div>

                    <div class="contact__button">
                        <a href="mailto:connect@gitaforvisionaries.com" class="button">connect@gitaforvisionaries.com</a>
                    </div>
                </div>
            </section>
        </main>

        <!--========== FOOTER ==========-->
        <footer class="footer section bd-container">
            <div class="footer__container bd-grid">
                <div class="footer__content">
                    <a href="#" class="footer__logo">Gita For Visionaries Initiative</a>
                    <span class="footer__description">connect to us</span>
                    <div>
                        <a href="https://www.facebook.com/gitaforvisionaries" class="footer__social"><i class='bx bxl-facebook'></i></a>
                        <a href="https://www.instagram.com/gitaforvisionaries/" class="footer__social"><i class='bx bxl-instagram'></i></a>
                        <a href="https://twitter.com/officialgvi" class="footer__social"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>


            <p class="footer__copy">&#169; 2023 GVI. All right reserved</p>
        </footer>

        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
